<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form action="/page-for-form handling" method="POST">
        <label for="ccname">Name</label>
        <input type="text" name="ccname" autocomplete="on" class="input" />
        <label for="cardnumber">Card Number</label>
        <input type="number" name="cardnumber" autocomplete="off" class="input" />
        <label for="cvc">CVC num</label>
        <input type="number" name="cvc" autocomplete="off" class="input" />
        <label for="cc-exp">Expriation date</label>
        <input type="number" name="cc-exp" autocomplete="off" class="input" />
      </form>
    </div>
  </body>
</html>
